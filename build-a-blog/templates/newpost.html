{% extends "base.html" %}

    <form method='post'>
        <label>
            New Post Title:
            <input type="text" name='new-post-title' />

        <br></br>
        <label>
            New Post:
            <input type='text' name='blogentry' placeholder='Type Blog Entry Here!'>

    </form>

{% endblock %}
