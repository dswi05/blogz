{% extends "base.html" %}

{% block content %}
    {% if request.args|length == 0: %}
        <ul style="list-style: none;" id="allblogs">
            {% for blog in blogs %}
            <li><a href = "/blog?id={{ blog.id }}">{{blog.title}}</a> <br> {{blog.body}}</li> <hr>
            {% endfor %}
        </ul>
    {% else %}
        <h1> {{blog_title}} </h1>
        <hr>
        <p> {{blog_body}} </p>
    {% endif %}
{% endblock %}
